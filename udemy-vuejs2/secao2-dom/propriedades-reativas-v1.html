<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input 
        type="text"
        v-bind:value="titulo"
        v-on:input="titulo = $event.target.value">

    <hr>

    <p>{{ titulo }} <small>Substituindo por v-model</small></p>
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
        }
    });
</script>
